<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brumadinho Before/After Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
  <style>
    body { margin: 0; padding: 0; }
    #juxtapose-slider { width: 100vw; height: 600px; max-width: 100%; }
    @media (max-width: 900px) { #juxtapose-slider { height: 350px; } }
    @media (max-width: 600px) { #juxtapose-slider { height: 200px; } }
  </style>
</head>
<body>
  <div id="juxtapose-slider"></div>
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <script>
    new juxtapose.JXSlider('#juxtapose-slider',
      [
        {
          src: 'https://hydrospheric0.github.io/slidermaps/20180707_GE_brumadinho.jpg',
          label: '20180707'
        },
        {
          src: 'https://hydrospheric0.github.io/slidermaps/20190228_GE_brumadinho.jpg',
          label: '20190228'
        }
      ],
      {
        animate: true,
        showLabels: true,
        showCredits: false,
        startingPosition: "66%",
        makeResponsive: true
      }
    );
  </script>
</body>
</html>
